<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/683b4b40e3.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://www.bbassets.com/static/v2498/images/favicon.ico?v=2498" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/index.css">
    <title>Online Grocery Shopping and Online Supermarket in India - bigbasket</title>
</head>
<body>
    <div id = "nav">  </div>
     
    <div id="footer"> </div>
</body>
</html>
<script type="module">
    import navbar from './components/navbar.js'
    import footer from './components/footer.js';

    var nav_bar = document.getElementById("nav")
    nav_bar.innerHTML = navbar()
    let cartdata= JSON.parse(localStorage.getItem("bigbasket"))
    document.getElementById("itemCountNav").textContent=`${cartdata.length} item`;
    var footer_div = document.getElementById("footer")
    footer_div.innerHTML = footer()
</script>
